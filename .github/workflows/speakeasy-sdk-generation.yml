name: Generate TypeScript SDK

on:
  # Trigger when OpenAPI spec changes in the main mix repo
  repository_dispatch:
    types: [api-spec-updated]
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      force:
        description: 'Force regeneration'
        required: false
        default: 'false'
  
  # Weekly schedule to catch any missed updates
  schedule:
    - cron: '0 9 * * MON'

jobs:
  generate:
    name: Generate SDK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Generate SDK
        uses: speakeasy-api/sdk-generation-action@v15
        with:
          speakeasy_version: latest
          mode: direct
          action: all
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Git
        run: |
          git config --global user.name "speakeasy-bot"
          git config --global user.email "bot@speakeasy.com"
          
      - name: Check for changes and get version
        id: changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          echo "version=$(cat package.json | jq -r '.version')" >> $GITHUB_OUTPUT
          
      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "feat: regenerate SDK from latest OpenAPI spec
          
          Auto-generated by Speakeasy (https://speakeasy.com)
          ðŸ¤– SDK Version: $(cat package.json | jq -r '.version')
          ðŸ“‹ Spec Version: $(curl -s https://raw.githubusercontent.com/recreate-run/mix/main/mix_sdk/openapi.json | jq -r '.info.version')
          "
          git push
          
      - name: Create Release
        if: steps.changes.outputs.changes == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.changes.outputs.version }}
          release_name: Release v${{ steps.changes.outputs.version }}
          body: |
            ## Changes
            - Auto-generated SDK from latest OpenAPI specification
            - Updated code samples and documentation
            
            ## SDK Features
            - TypeScript support with full type definitions
            - Enhanced error handling
            - Automatic retries and rate limiting
            - Code samples for all endpoints
            
            Generated by [Speakeasy](https://speakeasy.com) ðŸš€
          draft: false
          prerelease: false
          
      - name: Publish to NPM
        if: steps.changes.outputs.changes == 'true'
        run: |
          npm ci
          npm run build
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Trigger docs update
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: recreate-run/mix
          event-type: sdk-updated
          client-payload: |
            {
              "sdk_version": "${{ steps.changes.outputs.version }}",
              "spec_url": "https://spec.speakeasy.com/recreate/mix/mix-rest-api"
            }