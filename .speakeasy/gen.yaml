configVersion: 2.0.0
generation:
  devContainers:
    enabled: true
    schemaPath: .speakeasy/out.openapi.yaml
  sdkClassName: Mix
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: true
  auth:
    oAuth2ClientCredentialsEnabled: true
    oAuth2PasswordEnabled: true
    hoistGlobalSecurity: true
  inferSSEOverload: true
  sdkHooksConfigAccess: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: ""
  tests:
    generateTests: false
    generateNewTests: true
    skipResponseBodyAssertions: false
typescript:
  version: 0.10.4
  acceptHeaderEnum: true
  additionalDependencies:
    dependencies: {}
    devDependencies: {}
    peerDependencies: {}
  additionalPackageJSON:
    publishConfig:
      access: public
    repository:
      type: git
      url: https://github.com/recreate-run/mix-typescript-sdk
  additionalScripts: {}
  alwaysIncludeInboundAndOutbound: false
  author: Speakeasy
  baseErrorName: MixError
  clientServerStatusCodesAsErrors: true
  constFieldsAlwaysOptional: false
  defaultErrorName: MixDefaultError
  enableCustomCodeRegions: false
  enableMCPServer: false
  enableReactQuery: false
  enumFormat: union
  envVarPrefix: MIX
  exportZodModelNamespace: false
  flattenGlobalSecurity: true
  flatteningOrder: parameters-first
  formStringArrayEncodeMode: encoded-string
  forwardCompatibleEnumsByDefault: false
  generateExamples: true
  githubURL: https://github.com/recreate-run/mix-typescript-sdk
  imports:
    option: openapi
    paths:
      callbacks: models/callbacks
      errors: models/errors
      operations: models/operations
      shared: models
      webhooks: models/webhooks
  inferUnionDiscriminators: true
  inputModelSuffix: input
  jsonpath: rfc9535
  laxMode: strict
  maxMethodParams: 0
  methodArguments: infer-optional-args
  modelPropertyCasing: camel
  moduleFormat: dual
  outputModelSuffix: output
  packageName: mix-typescript-sdk
  responseFormat: flat
  sseFlatResponse: false
  templateVersion: v2
  unionStrategy: left-to-right
  usageSDKInitImports: []
  useIndexModules: true
  zodVersion: v3
