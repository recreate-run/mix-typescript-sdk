components:
  schemas:
    "ErrorResponse":
      properties:
        "error": {"$ref": "#/components/schemas/RESTError"}
      required:
        - "error"
      type: "object"
    "FileInfo":
      properties:
        "isDir":
          description: "Whether this is a directory"
          type: "boolean"
        "modified":
          description: "Last modified timestamp (Unix time)"
          format: "int64"
          type: "integer"
        "name":
          description: "File name"
          type: "string"
        "size":
          description: "File size in bytes"
          format: "int64"
          type: "integer"
      required:
        - "name"
        - "size"
        - "modified"
        - "isDir"
      type: "object"
    "MessageData":
      properties:
        "assistantResponse":
          description: "Assistant's response message (optional)"
          type: "string"
        "id":
          description: "Unique message identifier"
          type: "string"
        "reasoning":
          description: "Reasoning process (optional)"
          type: "string"
        "reasoningDuration":
          description: "Reasoning duration in milliseconds (optional)"
          type: "integer"
        "role": {"$ref": "#/components/schemas/MessageRole"}
        "sessionId":
          description: "Session identifier"
          type: "string"
        "toolCalls":
          description: "Tool calls made during message processing"
          items: {"$ref": "#/components/schemas/ToolCallData"}
          type: "array"
        "userInput":
          description: "User's input message"
          type: "string"
      required:
        - "id"
        - "sessionId"
        - "role"
        - "userInput"
      type: "object"
    "MessageRole":
      description: "Message role"
      enum:
        - "user"
        - "assistant"
        - "tool"
      type: "string"
    "RESTError":
      properties:
        "code":
          description: "HTTP status code"
          type: "integer"
        "message":
          description: "Error message"
          type: "string"
        "type":
          description: "Error type"
          enum:
            - "bad_request"
            - "not_found"
            - "internal_error"
            - "unauthorized"
            - "validation_error"
          type: "string"
      required:
        - "code"
        - "message"
        - "type"
      type: "object"
    "SessionData":
      properties:
        "assistantMessageCount":
          description: "Number of assistant messages in session"
          type: "integer"
        "completionTokens":
          description: "Total completion tokens used"
          type: "integer"
        "cost":
          description: "Total cost of session"
          format: "double"
          type: "number"
        "createdAt":
          description: "Session creation timestamp"
          format: "date-time"
          type: "string"
        "firstUserMessage":
          description: "First user message (optional)"
          type: "string"
        "id":
          description: "Unique session identifier"
          type: "string"
        "promptTokens":
          description: "Total prompt tokens used"
          type: "integer"
        "title":
          description: "Session title"
          type: "string"
        "toolCallCount":
          description: "Number of tool calls made in session"
          type: "integer"
        "userMessageCount":
          description: "Number of user messages in session"
          type: "integer"
        "workingDirectory":
          description: "Working directory path (optional)"
          type: "string"
      required:
        - "id"
        - "title"
        - "userMessageCount"
        - "assistantMessageCount"
        - "toolCallCount"
        - "promptTokens"
        - "completionTokens"
        - "cost"
        - "createdAt"
      type: "object"
    "ToolCallData":
      properties:
        "finished":
          description: "Whether tool call has finished"
          type: "boolean"
        "id":
          description: "Unique tool call identifier"
          type: "string"
        "input":
          description: "Tool input parameters"
          type: "string"
        "isError":
          description: "Whether tool call resulted in error (optional)"
          type: "boolean"
        "name":
          description: "Tool name"
          type: "string"
        "result":
          description: "Tool execution result (optional)"
          type: "string"
        "type":
          description: "Tool type"
          type: "string"
      required:
        - "id"
        - "name"
        - "input"
        - "type"
        - "finished"
      type: "object"
