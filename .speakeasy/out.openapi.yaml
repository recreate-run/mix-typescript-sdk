                "content":
                  description: "Message content to send"
                  type: "string"
              required:
                - "content"
              type: "object"
        required: true
      responses:
        "200":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/MessageData"}
          description: "Message sent and processed"
        "400":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
