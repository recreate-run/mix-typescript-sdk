openapi: "3.1.0"
info:
  title: "Mix REST API"
  description: "REST API for the Mix application - session management, messaging, and system operations"
  version: "1.0.0"
servers:
  - url: "http://localhost:8088"
    description: "Development server"
x-speakeasy-retries: {"backoff": {"exponent": 1.5, "initialInterval": 500, "maxElapsedTime": 600000, "maxInterval": 60000}, "retryConnectionErrors": true, "statusCodes": ["5XX", "408", "429"], "strategy": "backoff"}
paths:
  "/api/auth/api-key":
    post:
      description: "Store API key for direct authentication with a specific provider"
      operationId: "storeApiKey"
      requestBody:
        content:
          "application/json":
            schema:
              properties:
                "api_key":
                  description: "API key for authentication"
                  type: "string"
                "provider":
                  description: "Provider name (anthropic, openai, openrouter, gemini)"
                  enum:
                    - "anthropic"
                    - "openai"
                    - "openrouter"
                    - "gemini"
                  type: "string"
              required:
                - "provider"
                - "api_key"
              type: "object"
        required: true
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "message":
                    description: "Success message"
                    type: "string"
                  "provider":
                    description: "Provider name"
                    type: "string"
                  "status":
                    description: "Operation status (success)"
                    type: "string"
                type: "object"
          description: "API key stored status"
        "400":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Invalid request data or API key format"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Store API key"
      tags:
        - "Authentication"
  "/api/auth/apikey":
    post:
      description: "Set API key for direct authentication"
      operationId: "setApiKey"
      requestBody:
        content:
          "application/json":
            schema:
              properties:
                "apiKey":
                  description: "API key for authentication"
                  type: "string"
              required:
                - "apiKey"
              type: "object"
        required: true
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "success":
                    description: "Whether API key was set successfully"
                    type: "boolean"
                type: "object"
          description: "API key set status"
        "400":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Invalid API key"
        "401":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Unauthorized - authentication failed"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Set API key"
      tags:
        - "Authentication"
      x-speakeasy-group: auth
  "/api/auth/login":
    post:
      description: "Initiate OAuth authentication flow"
      operationId: "initiateOAuthLogin"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "authUrl":
                    description: "OAuth authorization URL"
                    type: "string"
                type: "object"
          description: "Authentication URL"
        "401":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Unauthorized - authentication failed"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "OAuth authentication"
      tags:
        - "Authentication"
      x-speakeasy-name-override: "login"
  "/api/auth/oauth-callback":
    post:
      description: "Process OAuth callback and exchange code for access token"
      operationId: "handleOAuthCallback"
      requestBody:
        content:
          "application/json":
            schema:
              properties:
                "code":
                  description: "Authorization code from OAuth provider"
                  type: "string"
                "provider":
                  description: "Provider name (anthropic)"
                  type: "string"
                "state":
                  description: "OAuth state for verification"
                  type: "string"
              required:
                - "provider"
                - "code"
                - "state"
              type: "object"
        required: true
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "expires_in":
                    description: "Seconds until token expiration"
                    type: "integer"
                  "message":
                    description: "Status message"
                    type: "string"
                  "provider":
                    description: "Provider name"
                    type: "string"
                  "status":
                    description: "Operation status"
                    type: "string"
                type: "object"
          description: "OAuth completion status"
        "400":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Invalid request parameters"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Handle OAuth callback"
      tags:
        - "Authentication"
  "/api/auth/oauth/{provider}":
    post:
      description: "Initiate OAuth authentication flow for a specific provider"
      operationId: "startOAuthFlow"
      parameters:
        - description: "Provider name (currently only 'anthropic')"
          in: "path"
          name: "provider"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "auth_url":
                    description: "OAuth authorization URL to redirect to"
                    type: "string"
                  "message":
                    description: "Instructions for completing OAuth flow"
                    type: "string"
                  "state":
                    description: "OAuth state token for verification"
                    type: "string"
                type: "object"
          description: "OAuth authorization information"
        "400":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Invalid provider or OAuth not supported"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Start OAuth authentication"
      tags:
        - "Authentication"
  "/api/auth/status":
    get:
      description: "Get authentication status for all supported providers"
      operationId: "getAuthStatus"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "providers":
                    additionalProperties:
                      properties:
                        "auth_method":
                          description: "Authentication method (oauth, api_key, none)"
                          enum:
                            - "oauth"
                            - "api_key"
                            - "none"
                          type: "string"
                        "authenticated":
                          description: "Whether provider is authenticated"
                          type: "boolean"
                        "display_name":
                          description: "User-friendly provider name"
                          type: "string"
                      type: "object"
                    description: "Map of provider authentication status"
                    type: "object"
                type: "object"
          description: "Authentication status for all providers"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Get authentication status"
      tags:
        - "Authentication"
  "/api/auth/validate":
    get:
      description: "Check if the user's preferred provider is authenticated"
      operationId: "validatePreferredProvider"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "auth_method":
                    description: "Authentication method used"
                    enum:
                      - "oauth"
                      - "api_key"
                      - "none"
                    type: "string"
                  "message":
                    description: "Status message"
                    type: "string"
                  "provider":
                    description: "Preferred provider name"
                    type: "string"
                  "valid":
                    description: "Whether preferred provider is authenticated"
                    type: "boolean"
                type: "object"
          description: "Preferred provider validation status"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Validate preferred provider"
      tags:
        - "Authentication"
  "/api/auth/{provider}":
    delete:
      description: "Delete stored API key and/or OAuth credentials for a provider"
      operationId: "deleteCredentials"
      parameters:
        - description: "Provider name (anthropic, openai, openrouter)"
          in: "path"
          name: "provider"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "message":
                    description: "Status message"
                    type: "string"
                  "provider":
                    description: "Provider name"
                    type: "string"
                  "status":
                    description: "Operation status"
                    type: "string"
                type: "object"
          description: "Credentials deletion status"
        "400":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Invalid provider"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Delete provider credentials"
      tags:
        - "Authentication"
  "/api/commands":
    get:
      description: "Retrieve list of all available commands"
      operationId: "listCommands"
      responses:
        "200":
          content:
            "application/json":
              schema:
                items:
                  properties:
                    "description":
                      description: "Command description"
                      type: "string"
                    "name":
                      description: "Command name"
                      type: "string"
                  type: "object"
                type: "array"
          description: "List of commands"
        "401":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Unauthorized - authentication required"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "List available commands"
      tags:
        - "System"
  "/api/commands/{name}":
    get:
      description: "Retrieve details about a specific command"
      operationId: "getCommand"
      parameters:
        - description: "Command name"
          in: "path"
          name: "name"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "description":
                    description: "Command description"
                    type: "string"
                  "name":
                    description: "Command name"
                    type: "string"
                  "usage":
                    description: "Command usage instructions"
                    type: "string"
                type: "object"
          description: "Command details"
        "404":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Command not found"
      summary: "Get specific command"
      tags:
        - "System"
  "/api/mcp":
    get:
      description: "Retrieve list of available Model Context Protocol (MCP) servers"
      operationId: "listMcpServers"
      responses:
        "200":
          content:
            "application/json":
              schema:
                items:
                  properties:
                    "connected":
                      description: "Whether the MCP server is currently connected"
                      type: "boolean"
                    "name":
                      description: "MCP server name"
                      type: "string"
                    "status":
                      description: "Server connection status (e.g., 'connected', 'failed', 'disconnected')"
                      type: "string"
                    "tools":
                      description: "List of tools provided by this MCP server (null if server is not connected)"
                      items:
                        properties:
                          "description":
                            description: "Tool description"
                            type: "string"
                          "name":
                            description: "Tool name"
                            type: "string"
                        required:
                          - "name"
                          - "description"
                        type: "object"
                      nullable: true
                      type: "array"
                  required:
                    - "name"
                    - "connected"
                    - "status"
                  type: "object"
                type: "array"
          description: "List of MCP servers"
        "401":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Unauthorized - authentication required"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "List MCP servers"
      tags:
        - "System"
  "/api/messages/history":
    get:
      description: "Retrieve message history across all sessions with optional pagination"
      operationId: "getMessageHistory"
      parameters:
        - description: "Maximum number of messages to return"
          in: "query"
          name: "limit"
          schema:
            default: 50
            maximum: 1000
            minimum: 1
            type: "integer"
        - description: "Number of messages to skip"
          in: "query"
          name: "offset"
          schema:
            default: 0
            minimum: 0
            type: "integer"
      responses:
        "200":
          content:
            "application/json":
              schema:
                items: {"$ref": "#/components/schemas/MessageData"}
                type: "array"
          description: "Message history"
        "401":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Unauthorized - authentication required"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Get global message history"
      tags:
        - "Messages"
      x-speakeasy-name-override: "getHistory"
  "/api/permissions/{id}/deny":
    post:
      description: "Deny a specific permission"
      operationId: "denyPermission"
      parameters:
        - description: "Permission ID"
          in: "path"
          name: "id"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "denied":
                    description: "Whether permission was denied"
                    type: "boolean"
                type: "object"
          description: "Permission deny status"
        "401":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Unauthorized - authentication required"
        "404":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Permission not found"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Deny permission"
      tags:
        - "Permissions"
      x-speakeasy-name-override: "deny"
  "/api/permissions/{id}/grant":
    post:
      description: "Grant a specific permission"
      operationId: "grantPermission"
      parameters:
        - description: "Permission ID"
          in: "path"
          name: "id"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "granted":
                    description: "Whether permission was granted"
                    type: "boolean"
                type: "object"
          description: "Permission grant status"
        "401":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Unauthorized - authentication required"
        "404":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Permission not found"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Grant permission"
      tags:
        - "Permissions"
      x-speakeasy-name-override: "grant"
  "/api/preferences":
    get:
      description: "Retrieve current user preferences including model and provider settings"
      operationId: "getPreferences"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "available_providers":
                    additionalProperties:
                      properties:
                        "display_name":
                          description: "User-friendly provider name"
                          type: "string"
                        "models":
                          description: "Available models from this provider"
                          items:
                            type: "string"
                          type: "array"
                      type: "object"
                    description: "Map of available AI providers and their models"
                    type: "object"
                  "preferences":
                    description: "User preferences (null if no preferences exist)"
                    nullable: true
                    properties:
                      "created_at":
                        description: "Unix timestamp when preferences were created"
                        type: "integer"
                      "main_agent_max_tokens":
                        description: "Maximum tokens for main agent responses"
                        type: "integer"
                      "main_agent_model":
                        description: "Main agent model ID"
                        type: "string"
                      "main_agent_reasoning_effort":
                        description: "Reasoning effort setting for main agent"
                        type: "string"
                      "preferred_provider":
                        description: "Preferred AI provider (anthropic, openai, openrouter)"
                        type: "string"
                      "sub_agent_max_tokens":
                        description: "Maximum tokens for sub agent responses"
                        type: "integer"
                      "sub_agent_model":
                        description: "Sub agent model ID"
                        type: "string"
                      "sub_agent_reasoning_effort":
                        description: "Reasoning effort setting for sub agent"
                        type: "string"
                      "updated_at":
                        description: "Unix timestamp of last update"
                        type: "integer"
                    type: "object"
                required:
                  - "available_providers"
                type: "object"
          description: "User preferences and available providers"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Get user preferences"
      tags:
        - "Preferences"
      x-speakeasy-name-override: get
    post:
      description: "Update user preferences including model and provider settings"
      operationId: "updatePreferences"
      requestBody:
        content:
          "application/json":
            schema:
              properties:
                "main_agent_max_tokens":
                  description: "Maximum tokens for main agent responses"
                  type: "integer"
                "main_agent_model":
                  description: "Main agent model ID"
                  type: "string"
                "main_agent_reasoning_effort":
                  description: "Reasoning effort setting for main agent"
                  type: "string"
                "preferred_provider":
                  description: "Preferred AI provider (anthropic, openai, openrouter)"
                  type: "string"
                "sub_agent_max_tokens":
                  description: "Maximum tokens for sub agent responses"
                  type: "integer"
                "sub_agent_model":
                  description: "Sub agent model ID"
                  type: "string"
                "sub_agent_reasoning_effort":
                  description: "Reasoning effort setting for sub agent"
                  type: "string"
              type: "object"
        required: true
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "created_at":
                    description: "Creation timestamp"
                    type: "integer"
                  "main_agent_max_tokens":
                    description: "Maximum tokens for main agent"
                    type: "integer"
                  "main_agent_model":
                    description: "Main agent model ID"
                    type: "string"
                  "main_agent_reasoning_effort":
                    description: "Reasoning effort for main agent"
                    type: "string"
                  "preferred_provider":
                    description: "Preferred AI provider"
                    type: "string"
                  "sub_agent_max_tokens":
                    description: "Maximum tokens for sub agent"
                    type: "integer"
                  "sub_agent_model":
                    description: "Sub agent model ID"
                    type: "string"
                  "sub_agent_reasoning_effort":
                    description: "Reasoning effort for sub agent"
                    type: "string"
                  "updated_at":
                    description: "Last update timestamp"
                    type: "integer"
                type: "object"
          description: "Updated preferences"
        "400":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Invalid request parameters"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Update user preferences"
      tags:
        - "Preferences"
      x-speakeasy-name-override: update
  "/api/preferences/providers":
    get:
      description: "Retrieve list of available AI providers and their supported models"
      operationId: "getAvailableProviders"
      responses:
        "200":
          content:
            "application/json":
              schema:
                additionalProperties:
                  properties:
                    "display_name":
                      description: "Provider display name"
                      type: "string"
                    "models":
                      description: "Available models for this provider"
                      items:
                        type: "string"
                      type: "array"
                  type: "object"
                description: "Map of available providers and their models"
                type: "object"
          description: "Available providers"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Get available providers"
      tags:
        - "Preferences"
      x-speakeasy-name-override: getProviders
  "/api/preferences/reset":
    post:
      description: "Reset user preferences to default values"
      operationId: "resetPreferences"
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  "created_at":
                    description: "Creation timestamp"
                    type: "integer"
                  "main_agent_max_tokens":
                    description: "Reset main agent max tokens"
                    type: "integer"
                  "main_agent_model":
                    description: "Reset main agent model"
                    type: "string"
                  "main_agent_reasoning_effort":
                    description: "Reset main agent reasoning effort"
                    type: "string"
                  "preferred_provider":
                    description: "Reset preferred provider"
                    type: "string"
                  "sub_agent_max_tokens":
                    description: "Reset sub agent max tokens"
                    type: "integer"
                  "sub_agent_model":
                    description: "Reset sub agent model"
                    type: "string"
                  "sub_agent_reasoning_effort":
                    description: "Reset sub agent reasoning effort"
                    type: "string"
                  "updated_at":
                    description: "Reset timestamp"
                    type: "integer"
                type: "object"
          description: "Reset preferences"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "Reset preferences"
      tags:
        - "Preferences"
      x-speakeasy-name-override: reset
  "/api/sessions":
    get:
      description: "Retrieve a list of all available sessions with their metadata"
      operationId: "listSessions"
      responses:
        "200":
          content:
            "application/json":
              schema:
                items: {"$ref": "#/components/schemas/SessionData"}
                type: "array"
          description: "List of sessions"
        "401":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Unauthorized - authentication required"
        "500":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Internal server error"
      summary: "List all sessions"
      tags:
        - "Sessions"
      x-speakeasy-name-override: "list"
    post:
      description: "Create a new session with required title. Session automatically gets isolated storage directory."
      operationId: "createSession"
      requestBody:
        content:
          "application/json":
            schema:
              properties:
                "title":
                  description: "Title for the session"
                  type: "string"
                "workingDirectory":
                  description: "Optional working directory path"
                  type: "string"
              required:
                - "title"
              type: "object"
        required: true
      responses:
        "201":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/SessionData"}
          description: "Created session"
        "400":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Invalid request data"
      summary: "Create a new session"
      tags:
        - "Sessions"
      x-speakeasy-name-override: "create"
  "/api/sessions/{id}":
    delete:
      description: "Permanently delete a session and all its data"
      operationId: "deleteSession"
      parameters:
        - description: "Session ID"
          in: "path"
          name: "id"
          required: true
          schema:
            type: "string"
      responses:
        "204":
          description: "Session deleted successfully"
        "404":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
          description: "Session not found"
      summary: "Delete a session"
      tags:
        - "Sessions"
      x-speakeasy-name-override: "delete"
    get:
      description: "Retrieve detailed information about a specific session"
      operationId: "getSession"
      parameters:
        - description: "Session ID"
          in: "path"
          name: "id"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/SessionData"}
          description: "Session details"
        "404":
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorResponse"}
